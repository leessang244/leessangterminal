<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>leessangTerminal</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: false;
    }

    .navbar {
      display: flex;
      background-color: #333;
      padding: 0px;
      justify-content: center;
    }

    .navbar a {
      color: white;
      padding: 14px 20px;
      text-decoration: none;
    }

    .navbar a:hover {
      background-color: #575757;
    }

    .tab-content {
      display: none;
      padding: 20px;
    }

    .active {
      display: block;
    }

    .grid-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .chart {
      background: #1e1e1e;
      width: 400px;
      height: 400px;
      border-radius: 5px;
    }

    iframe {
      width: 100%;
      height: 90vh;
      border: none;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="#" onclick="showTab('chart')">Chart</a>
    <a href="#" onclick="showTab('kalender')">Kalender Ekonomi</a>
    <a href="#" onclick="showTab('berita')">Berita Ekonomi</a>
  </div>

  <div id="chart" class="tab-content active">
    <div class="grid-container">
      <div class="chart" id="chart1"></div>
      <div class="chart" id="chart2"></div>
      <div class="chart" id="chart3"></div>
    </div>
  </div>

  <div id="kalender" class="tab-content">
    <iframe src="https://tradingeconomics.com/calendar"></iframe>
  </div>

  <div id="berita" class="tab-content">
    <iframe src="https://tradingeconomics.com/indicators"></iframe>
  </div>

  <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
  <script>
    function showTab(tabId) {
      const contents = document.querySelectorAll('.tab-content');
      contents.forEach(c => c.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
    }

    function makeChart(container, symbol) {
      new TradingView.widget({
        container_id: container,
        width: 420,
        height: 660,
        symbol: symbol,
        interval: "60",
        timezone: "Asia/Jakarta",
        theme: "dark",
        style: "1", // Candlestick
        locale: "en",
        enable_publishing: true,
        allow_symbol_change: true,
        hide_side_toolbar: false,
        studies: ["Money Flow Index@tv-basicstudies"],
      });
    }

    makeChart("chart1", "OANDA:XAUUSD");
    makeChart("chart2", "TVC:USOIL");
    makeChart("chart3", "TVC:DXY");
  </script>
</body>
</html>
