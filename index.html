<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>leessangTerminal</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .navbar {
      display: flex;
      background-color: #333;
      justify-content: center;
    }

    .navbar a {
      color: white;
      padding: 14px 20px;
      text-decoration: none;
      cursor: pointer;
    }

    .navbar a:hover {
      background-color: #575757;
    }

    .tab-content {
      display: none;
      padding: 20px;
    }

    .tab-content.active {
      display: block;
    }

    .chart-container {
      display: flex;
      flex-direction: column;
      gap: 0px;
      align-items: center;
    }

    .chart-box {
      width: 100%;
      height: 320px;
    }

    iframe {
      width: 100%;
      height: 90vh;
      border: none;
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <div class="navbar">
    <a onclick="showTab('chart')">Chart</a>
    <a onclick="showTab('kalender')">Kalender Ekonomi</a>
    <a onclick="showTab('berita')">Berita Ekonomi</a>
  </div>

  <!-- TAB: CHART -->
  <div id="chart" class="tab-content active">
    <div class="chart-container">
      <div class="chart-box" id="chart-candlestick"></div>
      <div class="chart-box" id="chart-line"></div>
    </div>
  </div>

  <!-- TAB: KALENDER -->
  <div id="kalender" class="tab-content">
    <iframe src="https://tradingeconomics.com/calendar"></iframe>
  </div>

  <!-- TAB: BERITA -->
  <div id="berita" class="tab-content">
    <iframe src="https://tradingeconomics.com/indicators"></iframe>
  </div>

  <!-- TRADINGVIEW SCRIPT -->
  <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
  <script>
    function showTab(tabId) {
      document.querySelectorAll('.tab-content').forEach(tab => {
        tab.classList.remove('active');
      });
      document.getElementById(tabId).classList.add('active');
    }

    function createChart(containerId, styleType) {
      new TradingView.widget({
        width: "100%",
        height: "320",
        symbol: "OANDA:XAUUSD",
        interval: "240",
        timezone: "Asia/Jakarta",
        theme: "dark",
        style: styleType, // 1 = Candlestick, 3 = Line
        locale: "en",
        hide_top_toolbar: false,
        toolbar_bg: "f1f3f6",
        withdteranges: true, 
        enable_publishing: true,
        allow_symbol_change: true,
        hide_side_toolbars: false,
        container_id: "tradingview_1"
        studies: ["MFI@tv-basicstudies"]
      });
    }

    // Render both charts
    createChart("chart-candlestick", 1); // Candlestick
    createChart("chart-line", 3);        // Line
  </script>
</body>
</html>
